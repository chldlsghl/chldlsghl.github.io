<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <mata name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>

    <style>
        .car {
            font-weight: bold;
            font-size: 30px;
        }

        select {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="car">CARS</div>
    <br />
    <div class="row">
        <div class="top-menu con">
            <div class="menu-1">
                <div class="menu-box"><select aria-label="Select a stock type" name="stockType">
                        <option selected="" value="0">New & Used</option>
                        <option value="">New</option>
                        <option value="">Used</option>
                    </select></div>
            </div>
            <div class="menu-2">
                <div class="menu-box"><select aria-label="Select a make" name="makeId">
                        <option selected="" value="0">Makes</option>
                        <option value="">Audi</option>
                        <option value="">Benz</option>
                        <option value="">BMW</option>
                        <option value="">Hundai</option>
                        <option value="">Jeep</option>
                        <option value="">KIA</option>
                        <option value="">Land-Rover</option>
                        <option value="">RenaultSamsung</option>
                    </select></div>
            </div>
            <div class="menu-3">
                <div class="menu-box"><select aria-label="Select a model" name="modelId">
                        <option selected="" value="0">Type</option>
                        <option value="">Semi-solid</option>
                        <option value="">Medium</option>
                        <option value="">SUV</option>
                    </select></div>
                <div class="menu-3">
                    <div class="menu-box"><select aria-label="Select a model" name="modelId">
                            <option selected="" value="0">Models</option>
                            <option value="">2018 Audi R8 V10</option>
                            <option value="">2018 Adui A8L</option>
                            <option value="">2018 Benz S클래스 63 AMG</option>
                            <option value="">2018 Benz S클래스 L</option>
                            <option value="">2019 BMW X5</option>
                            <option value="">2019 BMW i8</option>
                            <option value="">2019 팰리세이드</option>
                            <option value="">2019 그랜저</option>
                            <option value="">2019 지프 레니게이드</option>
                            <option value="">2019 지프 그랜드 체로키</option>
                            <option value="">2019 스팅어</option>
                            <option value="">2020 K5</option>
                            <option value="">2020 랜드로버 레인지로버 스포츠</option>
                            <option value="">2019 랜드로버 디스커버리</option>
                            <option value="">2019 SM7</option>
                            <option value="">2019 SM6</option>
                        </select></div>
                </div>
                <div class="menu-4">
                    <div class="menu-box"><select aria-label="Select a maximum distance" name="radius">
                            <option selected="" value="0">Price</option>
                            <option value="">1,000만원~</option>
                            <option value="">~3,000만원</option>
                            <option value="">~5,000만원</option>
                            <option value="">~7,000만원</option>
                            <option value="">~9,000만원</option>
                        </select></div>
                </div>

                <br />
                <div class="search-2"><input type="submit" value="검색" data-linkname="Search Blended" class="in2">
                </div>
            </div>
        </div>
    </div>


</body></html>
